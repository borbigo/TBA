<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedules and Reservations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .date-dropdown {
            margin: 10px 0;
        }
        .home-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

        <!-- Dropdown for Date 1 -->

                <option value="2023-11-10">November 10, 2023</option>
                <option value="2023-11-11">November 11, 2023</option>
                <!-- Add more date options as needed -->
            </select>
        </div>
        
        <!-- Class 1 on Date 1 -->
        <h2>Class 1</h2>

                <!-- Add more date options as needed -->

        <!-- Class 1 on Date 2 -->

        <!-- Add more classes and dates as needed -->

        <!-- Home button -->
        <button name="button" value="home" class="home-button">
            <a href="/" style="text-decoration: none; color: #fff;">Home</a>
        </button>

</body>
</html>
