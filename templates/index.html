<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Application</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgb(228, 228, 228);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .top-bar {
            grid-column: span 2;
            background-color: #206dbe;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            height: 30px; /* Adjust the height as needed */
        }
        .barcode {
            font-size: 24px;
        }
        .circle {
            width: 30px;
            height: 30px;
            background-color: #ffffff;
            color: #000000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        h1 {
            grid-column: span 2;
            color: #333;
            margin: 10px 0; /* Adjust the margin to reduce space above and below */
        }
        .tba-span {
            font-size: 40px; /* Adjust the font size as needed */
        }
        .button {
            grid-column: span 1;
            padding: 40px;
            background-color: #206dbe;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            text-decoration: none; /* Remove underline */
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="circle">JD</div>
            <span class="tba-span"><b>TBA</b></span>
            <div class="barcode">[||||]</div>
        </div>
        <h1>Total Body Athletics</h1>
        <button name="button" value="Find Club" class="button" style="grid-column: span 2;">
          <a href="{{ url_for('find_club') }}" style="text-decoration: none; color: #fff;">Find Club</a>
        </button>
        <button name="button" value="Schedule & Reservations" class="button" style="grid-column: span 2;">
          <a href="{{ url_for('schedule_reservations') }}" style="text-decoration: none; color: #fff;">Schedule & Reservations</a>
        </button>
        <button name="button" value="activity" class="button">
          <a href="{{ url_for('activity') }}" style="text-decoration: none; color: #fff;">Activity</a>
        </button>
        <button name="button" value="activity" class="button">
          Employees
        </button>
        <button name="button" value="activity" class="button">Amenities</button>
        <button name="button" value="activity" class="button">
            <a href="{{ url_for('equipment') }}" style="text-decoration: none; color: #fff;">Equipment</a>
        </button>
        <button name="button" value="activity" class="button">
            <a href="{{ url_for('merchandise') }}" style="text-decoration: none; color: #fff;">Merchandise</a>
        </button>
        <button name="button" value="activity" class="button">
            <a href="{{ url_for('community') }}" style="text-decoration: none; color: #fff;">Community</a>
        </button>
        <!-- Add more buttons as needed -->
    </div>
</body>
</html>
